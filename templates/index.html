<!DOCTYPE html>

<head>
  <title>File Upload</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.7.1/min/dropzone.min.css">
  <link rel="stylesheet" type="text/css" href="{{url_for('.static', filename='style/style.css')}}">
</head>

<body>
  <section class="hero is-medium is-link">
    <div class="hero-body">
      <div class="columns">
        <div class="column is-two-thirds">
          <h1 class="title">Family Photo Cards</h1>
          <p class="subtitle">Create personalized family flashcards for your baby</p>
          <hr>
          <br>
          <div style="text-align:center">
            <h2 class="title is-4">Get started now</h2>
            <button class="button is-primary is-medium is-rounded">Load photos</button>
          </div>
        </div>
        <div class="column is-one-third">
          <img src="{{ url_for('.static', filename='images/header.png')}}">
        </div>

      </div>
    </div>
  </section>
  <div class="container">

    <form action="{{ url_for('upload_files') }}" class="dropzone" id="myDropzone">
    </form>
    <div id="refresh" class="btn_refresh">
      <p>REFRESH</p>
    </div>
    <hr>
    <h2>Current Images:</h2>
    <div id="img_container">
      {{ imgs|safe }}
    </div>

  </div>
  <footer class="footer">
    <div class="content has-text-centered">
      <p>
        <strong>Family Photo Cards</strong> by <a href="https://danielfourquet.com">Daniel Fourquet</a>.
      </p>
    </div>
  </footer>

</body>

</html>

<script src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.7.1/min/dropzone.min.js"></script>
<script src="{{ url_for('.static', filename='js/script.js') }}"></script>

<script>
  init("{{url_for('get_all_imgs') }}");
</script>
